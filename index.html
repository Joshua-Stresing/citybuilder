<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>


<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <h1>D and D World Builder!</h1>
            <div class="parent">
                <div class="div1">
                    <div class="select">
                        <select id="race-select">
                            <option value="1">Human</option>
                            <option value="2">Elf</option>
                            <option value="3">Dwarf</option>
                            <option value="4">Half-Orc</option>  
                            <option value="5">Dragonborn</option>  
                        </select>
                        <img id="race-img" src="">
                    </div>       
                </div>
                    <div class="div2">
                        <div class="select">
                            <select id="world-select">
                                <option value="1">Toril</option>
                                <option value="2">Ebberon</option>
                                <option value="3">Oerth</option>                  
                            </select>
                            <img id="world-img" src="">
                         </div>
                    </div>
                <div class="div3">
                    <div class="select">
                        <select id="terrain-select">
                            <option value="1">Plains</option>
                            <option value="2">Forest</option>
                            <option value="3">Desert</option>
                            <option value="4">Volcanic</option>                    
                            <option value="5">Underwater</option>                    
                        </select>
                        <img id="terrain-img" src="">
                    </div>
                </div>
                <div class="div4">
                    <section class="slogan">
                        <h3>Location Slogans</h3>
                        <input id=slogani>
                        <button id=sloganb>Add</button>
                        <div id=sloganl></div>
                    </section>
                </div>                
            </div>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
